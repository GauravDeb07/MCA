<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom check Page</title>
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
    <div class="container">
        <div id="symptomChecker">
            <img src="static/img/3.jpg" alt="Logo" class="logo"> SymptoChecker
        </div>
    </div>
    <header>
        <nav>
            <ul>
                <li><a href="try.html">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#services">Services</a></li>
            </ul>
        </nav>
    </header>

    <div class="symptom-form">
        <h2>Select Respiratory Symptoms:</h2>
        <form action="" method="post">
            <label>
                <input type="checkbox" name="symptoms[]" value="Continuous Sneezing"> Continuous Sneezing
            </label>
            <label>
                <input type="checkbox" name="symptoms[]" value="Shivering"> Shivering
            </label>
            <label>
                <input type="checkbox" name="symptoms[]" value="Chills"> Chills
            </label>
            <label>
                <input type="checkbox" name="symptoms[]" value="Cough"> Cough
            </label>
            <label>
                <input type="checkbox" name="symptoms[]" value="High Fever"> High Fever
            </label>
            <label>
                <input type="checkbox" name="symptoms[]" value="Breathlessness"> Breathlessness
            </label>
            <label>
                <input type="checkbox" name="symptoms[]" value="Sweating"> Sweating
            </label>
            <label>
                <input type="checkbox" name="symptoms[]" value="Sinus Pressure"> Sinus Pressure
            </label>
            <label>
                <input type="checkbox" name="symptoms[]" value="Runny Nose"> Runny Nose
            </label>
            <label>
                <input type="checkbox" name="symptoms[]" value="Congestion"> Congestion
            </label>
            <label>
                <input type="checkbox" name="symptoms[]" value="Chest Pain"> Chest Pain
            </label>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
